<html>
   <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script>

        setInterval(getRivian, 50);

        function getRivian( )
        {
            //var whip = [
            //    'r1t',
            //    'r1s'
            //]
            var whip = 'r1s';
            var buildarr = [  
                'PKG-LCH',
                'PKG-ADV',
                'PKG-EXP'
            ];
            var paintarr = [
                'EXP-LSV',
                'EXP-GWT',
                'EXP-CRD',
                'EXP-MDN',
                'EXP-RBL',
                'EXP-LST',
                'EXP-FGR',
                'EXP-LGR',
                'EXP-ELG',
                'EXP-CYL'
            ];
            var  wheelarr = [
                'WHL-0A1',
                'WHL-0AD',
                'WHL-1RD',
                'WHL-2SS',
                'WHL-2SD'

            ];
            var interiorarr = [
                'INT-BMP',
                'INT-GYP',
                'INT-GRP'
            ];
            var build = buildarr[Math.floor(Math.random()*buildarr.length)];
            var wheel = wheelarr[Math.floor(Math.random()*wheelarr.length)];
            var paint = paintarr[Math.floor(Math.random()*paintarr.length)];

            var view = 'side';

            var configurl = 'https://rivian.com/compimg/' + whip.toLowerCase() + '/2.2/us/' + paint.toLowerCase() + '_' + 'ord-ad3' + '_' + build.toLowerCase() + '_' + wheel.toLowerCase() + '@3072x2688.' + view + '.webp';
            const img = document.getElementById("rivian-img");
            img.src = configurl;
        }
      </script>
   </head>
   
   <body>
      
      <div class="rivian-img-container">
        <img src="" class=" img-fluid" id="rivian-img" alt="rivian image">
       </div>

   </body>
</html>
